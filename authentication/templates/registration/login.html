{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center text-dark">
    <div class="col-6">
      <div class="card">
        <div class="card-body text-light bg-dark">
      <h2 class="text-center text-info">Log In</h2>
          <div class="card-text">

      <form method="post" novalidate="">
        {% csrf_token %}
        {{ form| crispy}}

        <button type="submit" class="btn btn-outline-secondary ml-1">Log In</button>
        Don't have an account?
        <div class="signup row justify-content-center">
          <hr class="justify-content-center">
        <a href="{% url 'signup' %}" class="btn btn-link mr-5" >Register First!</a>
        </div>
      </form>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
